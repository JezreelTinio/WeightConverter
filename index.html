<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6ddbbdc2a6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6ddbbdc2a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2> <i class="fa-solid fa-weight-scale"></i> Weight Converter</h2>
        <form action="">
        <div class="input-wrapper">
            <label for="kg">Kilogram:</label>
            <input type="number" id="kg" class="kilo" >
        </div>
        <div class="input-wrapper">
            <label for="lb">Pounds:</label>
            <input type="number" id="lb" class="pounds" >
        </div>
        <div class="input-wrapper">
            <label for="oz">Ounces:</label>
            <input type="number" id="oz" class="oz" >
        </div>
        <div class="input-wrapper">
            <label for="mg">Milligram:</label>
            <input type="number" id="mg" class="mg" >
        </div>
        <div class="input-wrapper">
            <label for="mt">Metric Ton:</label>
            <input type="number" id="mt" class="mt">
        </div>
        <div class="input-wrapper">
            <label for="lt">Long Ton:</label>
            <input type="number" id="lt" class="lt">
        </div>
        <div class="input-wrapper">
            <label for="st">Short Ton:</label>
            <input type="number" id="st" class="st">
        </div>
        <div class="input-wrapper">
            <label for="g">Gram:</label>
            <input type="number" id="g" class="g">
        </div>
    </form>
        
    </div>
 
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
